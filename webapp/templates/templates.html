<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
	<title>Callicog - Templates</title>
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
	<div class="navbar-brand">
		<a class="navbar-item" style="font-weight: 900; font-size: large;">
			Callicog
		</a>

		<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		</a>
	</div>

	<div id="navbarBasicExample" class="navbar-menu">
		<div class="navbar-start">
			<a class="navbar-item">
				Home
			</a>
			<a class="navbar-item">
				Documentation
			</a>
		</div>
	</div>
</nav>

<div class="columns">
	<div class="column is-one-fifth">
		<div class="section">
			<aside class="menu">
				<p class="menu-label">
					Manage
				</p>
				<ul class="menu-list">
					<li><a href="/animals">Animals</a></li>
					<li><a href="/tasks">Tasks</a></li>
					<li><a href="/templates">Templates</a></li>
				</ul>
				<p class="menu-label">
					Report
				</p>
				<ul class="menu-list">
					<li><a href="/experiments">Experiments</a></li>
					<li><a href="/trials">Trials</a></li>
				</ul>
			</aside>
		</div>
	</div>
	<div class="column is-four-fifths">
		<div class="section">
			<!--{% for message in get_flashed_messages() %}
			<div class="notification is-success is-light">
				<button class="delete"></button>
				{{ message }}
			</div>
			{% endfor %}-->
			<h1 class="title">Templates</h1>
			<form method="POST" action="">
				<div class="columns">
					<div class="column is-one-quarter">
						<div class="field">
							<label class="label">Template ID</label>
							<div class="control">
								<input type="text" name="template_id" class="input" placeholder="Template ID" disabled>
							</div>
						</div>
					</div>
					<div class="column is-one-quarter">
						<div class="field">
							<label class="label">Name</label>
							<div class="control">
								<input type="text" name="template_name" class="input" placeholder="Name" autofocus>
							</div>
						</div>
					</div>
				</div>
				<div class="field is-grouped">
					<div class="control">
						<button class="button is-link" type="submit">Add</button>
					</div>
				</div>
			</form>
		</div>
		<div class="section">
			<h1 class="title">List</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Template ID</th>
						<th>Name</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>Template ID</th>
						<th>Name</th>
					</tr>
				</tfoot>
				<tbody>
					{% for template in templates %}
					<tr>
						<td>{{ template.template_id }}</td>
						<td><a href="{{ url_for('updateTemplate', id=template.template_id) }}"> {{ template.template_name }} </a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

			});
		});
	});
</script>-->
</body>
</html>
