<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<title>Callicog - Experiments</title>
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
	<div class="navbar-brand">
		<a class="navbar-item" style="font-weight: 900; font-size: large;">
			Callicog
		</a>

		<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		</a>
	</div>

	<div id="navbarBasicExample" class="navbar-menu">
		<div class="navbar-start">
			<a class="navbar-item">
				Home
			</a>
			<a class="navbar-item">
				Documentation
			</a>
		</div>
	</div>
</nav>

<div class="columns">
	<div class="column is-one-fifth">
		<div class="section">
			<aside class="menu">
				<p class="menu-label">
					Manage
				</p>
				<ul class="menu-list">
					<li><a href="/animals">Animals</a></li>
					<li><a href="/tasks">Tasks</a></li>
					<li><a href="/templates">Templates</a></li>
				</ul>
				<p class="menu-label">
					Report
				</p>
				<ul class="menu-list">
					<li><a href="/experiments">Experiments</a></li>
					<li><a href="/trials">Trials</a></li>
				</ul>
			</aside>
		</div>
	</div>
	<div class="column is-four-fifths">
		<div class="section">
			<!--{% for message in get_flashed_messages() %}
			<div class="notification is-success is-light">
				<button class="delete"></button>
				{{ message }}
			</div>
			{% endfor %}-->
			<h1 class="title">Experiment detail</h1>
			{% for task in experiment.tasks %}
				<article class="message">
					<div class="message-header">
						<p>{{ task.template_protocol.protocol.protocol_name }}</p>
					</div>
					<div class="message-body">
						<table class="table">
							<thead>
								<tr>
									<th>Task ID</th>
									<th>Task name</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Task ID</th>
									<th>Task name</th>
								</tr>
							</tfoot>
							<tbody>
								<tr>
									<td>id</td>
									<td><a href="#">task!</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</article>
			{% endfor %}
		</div>
	</div>
</div>

</html>
