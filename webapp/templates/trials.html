<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<title>Callicog</title>
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
	<div class="navbar-brand">
		<a class="navbar-item" style="font-weight: 900; font-size: large;">
			Callicog
		</a>

		<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		</a>
	</div>

	<div id="navbarBasicExample" class="navbar-menu">
		<div class="navbar-start">
			<a class="navbar-item">
				Home
			</a>
			<a class="navbar-item">
				Documentation
			</a>
		</div>
	</div>
</nav>

<div class="columns">
	<div class="column is-one-fifth">
		<div class="section">
			<aside class="menu">
				<p class="menu-label">
					Manage
				</p>
				<ul class="menu-list">
					<li><a href="/animals">Animals</a></li>
					<li><a href="/tasks">Tasks</a></li>
				</ul>
				<p class="menu-label">
					Report
				</p>
				<ul class="menu-list">
					<li><a href="/experiments">Experiments</a></li>
				</ul>
			</aside>
		</div>
	</div>
	<div class="column is-four-fifths">
		<div class="section">
			<h1 class="title">Trials</h1>
			<form method="POST" action="">
				<div class="columns">
					<div class="column is-one-quarter">
						<div class="field">
							<label class="label">Animal</label>
							<div class="control">
								<input type="text" name="animal_id" class="input" placeholder="Animal ID">
							</div>
						</div>
					</div>
					<div class="column is-one-quarter">
						<div class="field">
							<label class="label">Task</label>
							<div class="control">
								<input type="text" name="task_id" class="input" placeholder="Task ID">
							</div>
						</div>
					</div>
					<div class="column is-one-quarter">
						<div class="field">
							<label class="label">Experiment</label>
							<div class="control">
								<input type="text" name="experiment_id" class="input" placeholder="Experiment ID">
							</div>
						</div>
					</div>
				</div>
				<div class="field is-grouped">
					<div class="control">
						<button class="button is-link" type="submit">Search</button>
					</div>
				</div>
			</form>
		</div>
		<div class="section">
			<h1 class="title">Task data</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Order</th>
						<th>Progression</th>
						<th>Complete</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>Order</th>
						<th>Progression</th>
						<th>Complete</th>
					</tr>
				</tfoot>
				<tbody>
					{% for task in tasks %}
					<tr>
						<td>{{ task.task_order }}</td>
						<td>{{ task.progression }}</td>
						<td>{{ task.complete }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
